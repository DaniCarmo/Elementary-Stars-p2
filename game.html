<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="School Learning for Elementary Kids" />
    <meta
      name="keywords"
      content="kids, quiz, alphabet, numbers, colors, shapes, elementary, kindergarten, school, learning"
    />
    <meta name="author" content="Kindergarten Stars" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Kindergarten Stars / Level</title>
  </head>
  <body>
    <!--back to homepage-->
    <div class="gamepage-heading">
      <h1>Kindergarten Stars</h1>
      <a
        class="back-to-main"
        href="index.html"
        aria-label="go back to main page"
        >Back to Home Page</a
      >
    </div>
    <div class="starDiv">
      <img
        class="other-images"
        src="assets/images/star.webp"
        alt="cartoon star smiling"
        width="100%"
        height="100%"
      />
    </div>
    <!-- Chose level-->
    <div class="levels-area">
      <h2>Choose Your Level:</h2>
      <form action="easy.html">
        <button id="easy" type="submit">Easy-Peasy</button>
      </form>
      <form action="smart.html">
        <button id="smart" type="submit">Smartie Pants</button>
      </form>
      <form action="master.html">
        <button id="master" type="submit">Quiz Master</button>
      </form>
    </div>
    <div id="footer"></div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
