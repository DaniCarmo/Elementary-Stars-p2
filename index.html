<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="School Learning for Elementary Kids" />
    <meta
      name="keywords"
      content="kids, quiz, alphabet, numbers, colors, shapes, elementary, kindergarten, school, learning"
    />
    <meta name="author" content="Kindergarten Stars" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Kindergarten Stars / Home</title>
  </head>

  <body>
    <div class="text-area">
      <h1 class="heading">Kindergarten Stars</h1>
    </div>
    <div class="home">
      <img
        class="head-image"
        src="assets/images/pop-book.webp"
        alt="book logo"
        width="100%"
        height="100%"
      />
    </div>
    <div>
      <h2 class="main-text">
        Practice the Alphabet, Colors, Shapes & Numbers!
      </h2>
      <p id="welcomeback"></p>
    </div>
    <div class="username-area">
      <form
        onsubmit="return validateForm()"
        name="myForm"
        id="form"
        class="lets-play"
        method="GET"
        action="game.html"
      >
        <div class="input-control">
          <label>Enter Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            aria-label="enter username"
            maxlength="15"
          />
          <div id="error"></div>
        </div>
        <input id="play" type="submit" value="Let's Play!" onclick="" />
      </form>
    </div>
    <div id="footer"></div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
