<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="School Learning for Elementary Kids">
    <meta name="keywords"
        content="kids, quiz, alphabet, numbers, colors, shapes, elementary, kindergarten, school, learning">
    <meta name="author" content="Kindergarten Stars">
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title id="difficulty">Kindergarten Stars / Quiz Master</title>
</head>

<body>
<!--back to homepage-->
    <div class="gamepage-heading">
        <h1>Kindergarten Stars</h1>
    </div>
    <div class="navbar">
        <a href="index.html" aria-label="go back to main page">Home</a>
        <a href="game.html" aria-label="go back to levels page">Levels</a>
    </div>
<!--Score and Quiz area-->
    <div>
        <img class="other-images" src="assets/images/child.png" alt="cartoon child reading book" width="100%" height="100%">
    </div>
    <div class="quiz-container">
        <h2>The Quiz Master</h2>
        <div class="quiz">
            <h3 id="question">Question goes here</h3>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button type="submit" id="next-btn">Next</button>

            <div class="popup" id="popup">
                <div class="popupContent">
                    <img src="assets/images/star.png" />
                    <h2>Great Job!</h2>
                    <p>
                        Did you know you can follow our channel on Youtube for some fun
                        learning vidoes, check us out here!
                    </p>
                    <button type="button" onclick="closePopup()">OK</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="assets/jss/script.js"></script>
</body>
